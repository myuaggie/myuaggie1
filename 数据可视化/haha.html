    <script type="text/javascript">
        function pop_(evt,str){
            var xx=evt.clientX;
            var yy=evt.clientY;
            var x_=20;
            var y_=20;
            var t=document.getElementById(str);
            t.setAttribute("x",xx+x_);
            t.setAttribute("y",yy+y_);
            t.setAttribute("opacity","1");
        }
        function pop(evt,str){
            var xx=evt.clientX;
            var yy=evt.clientY;
            var x_=20;
            var y_=20;
            var t=document.getElementById(str);
            t.setAttribute("x",xx+x_);
            t.setAttribute("y",yy+y_);
            t.setAttribute("opacity","1");
            t=evt.target;
            t.setAttribute("fill","gray");
            t.setAttribute("fill-opacity","0.5");
            var c=t.getAttribute("stroke");
            if (c!="red") t.setAttribute("stroke","black");

        }
        function unpop_(str){
            var t=document.getElementById(str);
            t.setAttribute("opacity","0");
        }
        function unpop(evt,str){
            var t=document.getElementById(str);
            t.setAttribute("opacity","0");
            t=evt.target;
            t.setAttribute("fill","none");
            var c=t.getAttribute("stroke");
            if (c!="red") t.setAttribute("stroke","#DB4D6D");

        }

        function hide(){
            var t=document.getElementById("con2");
            t.setAttribute("opacity","0");
            t=document.getElementById("con3");
            t.setAttribute("opacity","0");
            t=document.getElementById("con4");
            t.setAttribute("opacity","0");
            t=document.getElementById("con5");
            t.setAttribute("opacity","0");
            t=document.getElementById("con6");
            t.setAttribute("opacity","0");
            t=document.getElementById("con7");
            t.setAttribute("opacity","0");
        }

        function fk(str){
            var e=document.getElementById("cc");
            e.setAttribute("fill-opacity","1");
            e= document.getElementById("cc1");
            e.setAttribute("stroke-opacity","1");
            e= document.getElementById("cc2");
            e.setAttribute("stroke-opacity","1");
            e= document.getElementById("cc3");
            e.setAttribute("stroke-opacity","1");
            e= document.getElementById("cc4");
            e.setAttribute("stroke-opacity","1");
            e= document.getElementById("cc5");
            e.setAttribute("stroke-opacity","1");
            e=document.getElementById("l1");
            e.setAttribute("stroke-opacity","1");
            e=document.getElementById("l2");
            e.setAttribute("stroke-opacity","1");
            e=document.getElementById("l3");
            e.setAttribute("stroke-opacity","1");
            e=document.getElementById("l4");
            e.setAttribute("stroke-opacity","1");
            e=document.getElementById("st1");
            e.setAttribute("opacity","1");
            e=document.getElementById("st2");
            e.setAttribute("opacity","1");
            e=document.getElementById("st3");
            e.setAttribute("opacity","1");
            e=document.getElementById("st4");
            e.setAttribute("opacity","1");
            e=document.getElementById("st5");
            e.setAttribute("opacity","1");
            e=document.getElementById("st6");
            e.setAttribute("opacity","1");
            e=document.getElementById("st7");
            e.setAttribute("opacity","1");
            e=document.getElementById("st8");
            e.setAttribute("opacity","1");
            find(str);

        }

        function all_(str){
            var e=document.getElementById("at1");
            e.setAttribute("opacity","0");
            e=document.getElementById("at2");
            e.setAttribute("opacity","0");
            e=document.getElementById("at3");
            e.setAttribute("opacity","0");
            e=document.getElementById("at4");
            e.setAttribute("opacity","0");
            e=document.getElementById("at5");
            e.setAttribute("opacity","0");
            e=document.getElementById("i_we");
            e.setAttribute("opacity","0");
            e=document.getElementById(str);
            e.setAttribute("opacity","1");
            var s=e.innerHTML;
            if (s.indexOf("WE")!=-1){
                e=document.getElementById("i_we");
                e.setAttribute("opacity","1");
            }
        }
